<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var interval=setInterval(displaytime,1000)
        function displaytime()
        {
            var date=new Date();
            var min= date.getMinutes();
            var hour=date.getHours();
            var sec=date.getSeconds();
            document.getElementById("view").innerHTML += "\n"+'"'+ hour+":"+min +":" + sec + '"';
        }
        
    </script>
</head>
<body>
    <div  style="height: 100px;width: 120px; position: relative; left: 45%;">
        <p id="view" style="text-align: center; font-weight: bold;">TIME:<br></p>
    </div>
    
</body>
</html>
