<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="first">Enter Number</label>
    <input id="first" type="text"><br><br>
    <button type="button" onclick="check()">Check</button>
</body>
<script>
    function check()
    {
        var format = /^[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;
        var num= document.getElementById("first").value;
        if(num.match(/\D/g) || num.match(format)) 
            alert("Credit card must contain only numbers");
        else
        {
            var count=num.toString().length;
            var str=num.toString().replace(/\,/g,'');
            if((count>=12 && count<=19))
            {
                alert(str + "  :  is  Valid");
            }
            else{
                alert("Credit card digits between 12 to 19")
                alert(str + "   :  Not Valid");
                }
        }
    }
</script>
</html>
